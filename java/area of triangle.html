    <html>

    <body bgcolor="lightblue">
    <h1><font color="red"><b>AREA OF TRIANGLE</b></font</h1>
    <script>
     
     
    function getarea(number){
    var l=parseInt(prompt("Enter the length : "))

    alert("Area of the triangle = "+a);
    }
    </script>
    <form>
