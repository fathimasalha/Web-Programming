<html>
<body bgcolor="lightblue">
<h1><u><i><center>STRING FUNCTIONS & MATH FUNCTIONS</center></i></u></h1>
<script>
document.write("STRING FUNCTION","<br><br>");
document.write("string:hello welcome to Bangalore!");
var a="string:hello welcome to Bangalore!";
var b="Thank you";
document.write("<br><br><br>");
document.write("1.Length of the string=",a.length,"<br><br>");
document.write("2.Substring using the given string=",a.slice(16,24),"<br><br>");
document.write("3.Substring using subtr=",a.substr(16,20),"<br><br>");
document.write("4.concatenation=",a.concat(" ",b,"<br><br>"));
document.write("5.replace=",a.replace("hello","hai"),"<br><br>");
document.write("6.Uppercase=",a.toUpperCase(),"<br><br>");
document.write("7.Lowercase=",a.toLowerCase(),"<br><br>");
document.write("8.Index of to=",a.indexOf("to"),"<br><br>");
document.write("9.last index of Bangalore=",a.lastIndexOf("Bangalore"),"<br><br>");
document.write("10.Character at position 7:",a.charAt(7));
document.write("<br><br><br>");
document.write("MATH FUNCTION","<br><br>");
document.write("Number:135.7");
var x=135.7;
document.write("<br><br><br>");
document.write("1.Square root:",Math.sqrt(x),"<br><br>");
document.write("2.Power to 5:",Math.pow(x,5),"<br><br>");
document.write("3.Absolute value:",Math.abs(x),"<br><br>");
document.write("4.Round value:",Math.round(x),"<br><br>");
document.write("5.Ceil value:",Math.ceil(x),"<br><br>");
document.write("6.Floor value:",Math.floor(x),"<br><br>");
document.write("7.Pi value:",Math.PI,"<br><br>");
document.write("8.Max value in (1,3,5):",Math.max(1,3,5),"<br><br>");
document.write("9.Min value in (1,3,5):",Math.min(1,3,5),"<br>");
</script>
</body>
</html>
