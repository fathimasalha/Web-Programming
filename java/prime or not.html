    <html>
    <head>
    <title>PRIME</title>
    </head>
    <body bgcolor="orange">
    <h1><font color="black"><i><b>PRIME OR NOT</i></b></h1>
    <script>
    function prime(n)
    {
    var n=(prompt("Enter the number:"));
    var i,flag=1
    for(i=2;i < n; i++)
         if(n % i==0){
           flag=0;
           break;
    }
    if(flag==1)
      alert(n +" is prime number");
    else
      alert(n +" is not prime number");
    }
    </script>
    <form>
    <input type="button" value="click" onclick="prime()"/>
    </form>
    </body>
    </html>
