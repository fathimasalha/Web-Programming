<p><i><font color="#5f9ea0">
The Taj Mahal, is an Islamic ivory-white marble mausoleum on the right bank of the river Yamuna in the Indian city of <mark>Agra</mark>. It was commissioned in 1631 by the Mughal emperor Shah Jahan to house the tomb of his favourite wife,<mark>Mumtaz Mahal</mark>; it also houses the tomb of Shah Jahan himself.
